<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->

<html lang="pt-BR">
<!-- Inicia o documento HTML com a linguagem definida para português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para garantir que o layout seja responsivo em dispositivos móveis -->

    <title>API OMDb Filmes</title>
    <!-- Define o título da página como "API OMDb Filmes" -->

    <link rel="stylesheet" href="css/style.css">
    <!-- Vincula o arquivo CSS externo para aplicar o estilo da página -->
</head>

<body>
    <h1>Busca de Filmes</h1>
    <!-- Cabeçalho da página exibindo "Busca de Filmes" -->

    <!-- Barra de busca -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Digite o nome do filme">
        <!-- Campo de entrada de texto onde o usuário digita o nome do filme -->

        <button id="search-btn">Buscar</button>
        <!-- Botão que inicia a busca dos filmes -->
    </div>

    <!-- Lista de filmes -->
    <div id="movies-list"></div>
    <!-- Div onde a lista de filmes será exibida dinamicamente -->

    <!-- Detalhes do filme -->
    <div id="detalhes">
        <h2>Detalhes do Filme</h2>
        <!-- Cabeçalho para os detalhes do filme -->

        <p>Selecione um filme para ver os detalhes.</p>
        <!-- Texto informando que um filme deve ser selecionado para ver os detalhes -->
    </div>

    <script src="js/script.js"></script>
    <!-- Inclui o arquivo JavaScript que contém a lógica de busca e exibição dos filmes -->
</body>

</html>
